<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quem Somos</title>
    <style>
        body {
            color: black;
            background-color: yellow;
        }

        h1 {
            background-color: red;
            color: white;
            text-align: center;
        }

        p {
            color: rgb(56, 56, 56);
            text-align: center;
            font-size: large;
            font-weight: bold;
        }

        a {
            color: white;
            background-color: blue;
            border-radius: 8px;
            padding: 5px 10px;
            display: block;
            margin: auto;
            width: 100px;
            text-align: center;
        }

        a:hover {
            color: yellow;
            background-color: green;
            transition: .5s;
        }

        a::after {
            content: "\1F517";
        }
    </style>
</head>
<body>
    <h1>QUEM SOMOS...</h1>
    <p>Somos uma empresa de desenvolvimento de websites situada na cidade de Rio Grande, RS, Brasil.</p>
